{% extends 'base.html' %}

{% block content %}
  <h1>Confirmar eliminación de Moderador</h1>
  <p>¿Estás seguro de que deseas eliminar al moderador "{{ object.nombre }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
  </form>
  <p><a href="{% url 'moderadores_list' %}">Cancelar</a></p>
{% endblock %}
