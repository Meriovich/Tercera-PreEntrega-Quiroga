{% extends 'base.html' %}

{% block content %}
  <h1>Confirmar eliminación de Usuario</h1>
  <p>¿Estás seguro de que deseas eliminar el usuario "{{ object.nombre }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
  </form>
  <p><a href="{% url 'usuarios_list' %}">Cancelar</a></p>
{% endblock %}
